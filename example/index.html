<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>data-process 示例</title>
  <link rel="stylesheet" href="http://n2.static.pg0.cn/www/common/base/css/base.css"></link>
</head>

<body>
  <div id="data-process-container" class="data-process-container">
  </div>
  <script src="http://n3.static.pg0.cn/fp/jquery/dist/jquery-1.9.1.js"></script>
  <script src="../dist/data-process.js"></script>
  <script>
    // 组件调用代码
	$.ajax({
		type : 'GET',
		url : 'http://rollpc.news.chinaso.com/newsQuery/query/getNewsList.htm?fields=&channel=3300296&queryId=&pageNo=0&sourceType=0,1,2,3,4,5&IsRoll=0,1&tableName=news&date=&pageSize=10&before=&jsonpcallback=?',
		dataType : 'jsonp',
		jsonp : 'jsonpcallback',
		contentType : 'application/x-www-form-urlencoded;charset=UTF-8',
		timeout : 3000,
		success : function(data) {
			console.info(data);
			var dataProcess = new DataProcess({
				dataArr : data.results,
				objectItem : {
					Actor : function(item) {
						return "1";
					}
				},
				imgCutUrl : {
					width : 300,
					height : 200
				}
			})
			console.info(dataProcess);
		}
	})
  </script>
</body>

</html>
